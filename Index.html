<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Dapp</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="app">
    <h1>My Dapp</h1>
    <div>
      <h2>Staking</h2>
      <input type="text" id="stakeAmount" placeholder="Amount to stake">
      <button id="stakeButton">Stake</button>
    </div>
    <div>
      <h2>Withdraw</h2>
      <input type="text" id="withdrawAmount" placeholder="Amount to withdraw">
      <button id="withdrawButton">Withdraw</button>
    </div>
    <div>
      <h2>Claim Rewards</h2>
      <button id="claimRewardsButton">Claim Rewards</button>
    </div>
    <div>
      <h2>Staked Value in USD</h2>
      <p id="stakedValue">Loading...</p>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="js/app.js"></script>
</body>
  </html>
